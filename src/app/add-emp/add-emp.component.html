<div class="container">
    <h2 class="text-center mt-3 fw-bolder text-info-emphasis">New Employee Form</h2>
    <div class="d-flex justify-content-center mb-3">
        <form #addEmpForm="ngForm"
            class="rounded mt-3 p-4 border border-4 border-light bg-info-subtle text-info-emphasis w-50">
            <div class="form-floating mb-3">
                <input #id="ngModel" name="id" [(ngModel)]="employee.id" type="text" class="form-control"
                    id="floatingInputID" placeholder="Employee ID" pattern="[a-zA-Z0-9]*" required>
                <label for="floatingInputID">Employee ID</label>
            </div>
            <div *ngIf="id.invalid && id.touched" class="mb-3 text-danger fw-bolder">*Invalid User Id</div>
            <div class="form-floating mb-3">
                <input #name="ngModel" name="name" [(ngModel)]="employee.name" type="text" class="form-control"
                    id="floatingInputName" placeholder="Employee Name" pattern="[a-zA-Z ]*" required>
                <label for="floatingInputName">Employee Name</label>
            </div>
            <div *ngIf="name.invalid && name.touched" class="mb-3 text-danger fw-bolder">*Invalid User Name
            </div>
            <div class="form-floating mb-3">
                <input #email="ngModel" name="email" [(ngModel)]="employee.email" type="email" class="form-control"
                    id="floatingInputMail" placeholder="Employee Mail" email required>
                <label for="floatingInputMail">Employee Mail</label>
            </div>
            <div *ngIf="email.invalid && email.touched" class="mb-3 text-danger fw-bolder">*Invalid User Email
            </div>
            <div class="form-floating mb-3">
                <select #status="ngModel" name="status" [(ngModel)]="employee.status" class="form-control"
                    id="floatingInputStatus" placeholder="Employee Status" required>
                    <option value="" hidden disabled selected></option>
                    <option value="1">Active</option>
                    <option value="0">In Active</option>
                </select>
                <label for="floatingInputStatus">Employee Status</label>
            </div>
            <div *ngIf="status.invalid && status.touched" class="mb-3 text-danger fw-bolder">*Invalid User
                Status</div>
            <div class="d-flex justify-content-around">
                <button (click)="addEmp()" [disabled]="addEmpForm.invalid" type="button"
                    class="btn btn-outline-success">Save</button>
                <button (click)="cancel()" type="button" class="btn btn-outline-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
